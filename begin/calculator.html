<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/calculator.css">
</head>
<body>
    <div class="wrapper">
        <section class="screen">
            0
        </section>
    
        <section class="calc-buttons">
            <div class="cal-button-row">
                <button 
                class="cal-button double"> C </button>
                <button 
                class="cal-button"> &larr; </button>
                <button 
                class="cal-button"> &divide; </button>
            </div>
            <div class="cal-button-row">
                <button 
                class="cal-button"> 7 </button>
                <button 
                class="cal-button"> 8 </button>
                <button 
                class="cal-button"> 9 </button>
                <button 
                class="cal-button"> &times; </button>
               
            </div>
            <div class="cal-button-row">
                <button 
                class="cal-button"> 4 </button>
                <button 
                class="cal-button"> 5 </button>
                <button 
                class="cal-button"> 6 </button>
                <button 
                class="cal-button"> &minus; </button>
            </div>
            <div class="cal-button-row">
                <button 
                class="cal-button"> 1 </button>
                <button 
                class="cal-button"> 2 </button>
                <button 
                class="cal-button"> 3 </button>
                <button 
                class="cal-button"> &plus; </button>
            </div>
            <div class="cal-button-row">
                <button 
                class="cal-button triple"> 0 </button>
                <button 
                class="cal-button "> &equals; </button>
            </div>
        </section>
    </div>
</body>
</html>
